apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  labels:
    fluid: "true"
    display: "Calico CNI"
    category: system
  name: calico
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: calico
    repoURL: "https://github.com/aseitnetworks/fluid-k8s-apps"
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
